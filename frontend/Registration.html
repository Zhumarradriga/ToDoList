<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelUp Регистрация</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="logo">LevelUp</h1>
    <div class="login-box">
      <div class="login-header">
        <h2>Регистрация</h2>
        <a href="Authorization.html" class="login-link"><u><b>Вход →</b></u></a>
      </div>
      <form id="registrationForm">
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="email" id="email" placeholder="Электронная почта" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
        <button type="submit">Зарегистрироваться</button>
      </form>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/api.js';

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');

      // Проверка совпадения паролей
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Пароли не совпадают';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        console.log('Отправка данных:', { username, email, password });
        const response = await auth.register(email, password, username);
        console.log('Ответ сервера:', response);
        
        auth.saveToken(response.access);
        
        // Перенаправление на главную страницу после успешной регистрации
        window.location.href = 'main.html';
      } catch (error) {
        console.error('Ошибка при регистрации:', error);
        errorMessage.textContent = error.message || 'Произошла ошибка при регистрации';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
