<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LevelUp Вход</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="logo">LevelUp</h1>
    <div class="login-box">
      <div class="login-header">
        <h2>Вход</h2>
        <a href="Registration.html" class="register-link"><u><b>Регистрация →</b></u></a>
      </div>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Имя пользователя" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <div class="forgot-password">
          <a href="#"><u><b>Забыли пароль?</b></u></a>
        </div>
        <button type="submit">Войти</button>
      </form>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <script type="module">
    import { apiRequest } from './js/api.js';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      try {
        console.log('Отправка данных:', { username, password });
        // Используем apiRequest напрямую с правильным путем
        const response = await apiRequest('auth', '/token/', 'POST', { username, password });
        console.log('Ответ сервера:', response);
        
        // Сохраняем токен
        if (response.access) {
            localStorage.setItem('auth_token', response.access);
            // Перенаправление на главную страницу после успешной авторизации
            window.location.href = 'main.html';
        } else {
            throw new Error('Сервер не вернул токен доступа');
        }
      } catch (error) {
        console.error('Ошибка при входе:', error);
        errorMessage.textContent = error.message || 'Произошла ошибка при входе';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
